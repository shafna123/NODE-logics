<body>

    <input type="text" name="text" id="text">

    <button onclick="submit()">Click</button>

    <script>

        function submit() {

            var content = document.getElementById('text').value;

            content_new = parseInt(content)



            if (isNaN(content_new)) {

                if (content == 'true' || content == 'fasle') {

                    console.log('boolean')

                }

                else if (content == '') {

                    console.log("Null")

                }

                else if (content[0] == '{' && content[content.length - 1] == '}') {

                    console.log("Object")

                }
                else if (content[0] == '[' && content[content.length - 1] == ']') {

                    console.log("Array")

                }

                else {

                    console.log('String')

                }



            }

            else {

                console.log("Number")

            }



        }
        </script>
